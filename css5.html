<!-- demo of float: right and clear -->
<!DOCTYPE html>
<html>
 <head>
  <title> css5 </title>
  <style>
	#outer{
		background-color:red;
		border:1px solid black;
		padding:2%;
	}
	#img1{
		width:300px;
		float:none;
	}
	#img2{
		width:300px;
		float:right;
	}
	
  </style>
 </head>
 <body>
	<div id="outer">
		<img id="img1" src="./images/java-logo.jpg">
		<img id="img2" src="./images/java-logo.jpg">
		<div style="clear:right;"></div>
	</div>
 </body>
</html>
